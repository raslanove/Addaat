apply plugin: 'com.android.application'

android {
    namespace "com.nomone.addaat"
    compileSdk 35
    ndkVersion "25.1.8937393"
    defaultConfig {
        applicationId "com.nomone.addaat"
        minSdkVersion 17
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14 -frtti -fexceptions"
            }
        }
        ndk {
            //abiFilters 'armeabi-v7a'
            abiFilters "arm64-v8a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        //main.java.srcDirs += '../../../../Dependencies/NOMoneCC/Src/NOMoneStdLib/Backends/Android/Java'
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
